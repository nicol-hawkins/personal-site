<DOCTYPE! html>
<html lang=en>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">    
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <title>{{title}}</title>
    </head>
    <body>
        <div class="title-bar">
            <div class="col">
                <p class="name">nicol hawkins</p>
            </div>
            <div class="nav-btns">
                <a href="about.html" class="nav-btn">about</a>
                <a href="resume.html" class="nav-btn">resume</a>
                <a href="projects.html" class="nav-btn">projects</a>
            </div>
        </div>
        <div class="main-container">
            <div class="main-row">
                <div class="main-col">
                    <img class="headshot" src="img/headshot.jpg" alt="Responsive Image" width="390" height="390"/>
                    
                    <div class="site-btns">
                        <a href="https://www.linkedin.com/in/nicol-hawkins?trk=people-guest_profile-result-card_result-card_full-click" target="_blank" class="site-btn"><img src="img/logos/linkedin-logo.png" class="linkedin-logo">linked-in</a>
                        <a href="https://soundcloud.com/icolawkins" target="_blank" class="site-btn"><img src="img/logos/soundcloud-logo.png" class="soundcloud-logo">soundcloud</a>
                        <a href="https://github.com/nicol-hawkins" target="_blank" class="site-btn"><img src="img/logos/github-logo.png" class="github-logo">github</a>
                    </div>
                </div>

        {{content}}

                <div class="div-art">
                    <div class="color-div"></div> 
                    <div class="color-div"></div>  
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
